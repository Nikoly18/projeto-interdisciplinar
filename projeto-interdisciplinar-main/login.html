<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Busines | Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/logo/logo.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/formulario/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="titulo-principal">Login</h1>
    <section class="logo" role="img" aria-label="Pocket Busines">
      <a href="./index.html" rel="follow me" target="_self" title="Home" class="logo__link-home">
        <img src="./assets/imagens/logo/logo-parte-1.svg" alt>
        <picture>
          <img src="./assets/imagens/logo/logo-parte-2.svg" alt class="link-home__texto">
          <br>
          <img src="./assets/imagens/logo/logo-parte-3.svg" alt class="link-home__texto">
        </picture>
      </a>
    </section>
    <form action="#" method="post" accept-charset="UTF-8" name="formulario-login" id="formulario-login" class="formulario-login formularios" autocomplete="on" aria-autocomplete="list">
      <fieldset form="formulario-login" name="email" class="formulario__campo-padrao">
        <label for="email" id="email" class="campo__label-padrao">e-mail</label>
        <input type="email" name="email" form="formulario-login" inputmode="text" aria-labelledby="email" minlength="8" class="campo__input-padrao" required aria-required="true" autofocus data-validado>
        <span class="mensagem-erro"></span>
      </fieldset>
      <fieldset form="formulario-login" name="senha" class="formulario__campo-padrao">
        <label for="senha" id="senha" class="campo__label-padrao">senha</label>
        <input type="password" name="senha" form="formulario-login" inputmode="text" aria-labelledby="senha" maxlength="50" minlength="14" required aria-required="true" class="campo__input-padrao" data-validado pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$*&@#])[0-9a-zA-Z$*&@#]{14,}$">
        <span class="mensagem-erro"></span>
      </fieldset>
      <p class="sem-cadastro">
        NÃ£o possui cadastro?
        <a href="./cadastro.html" target="_self" rel="follow me next">Cadastrar</a>
      </p>
    </form>
    <button type="submit" form="formulario-login" formenctype="text/plain" formmethod="post" name="botao-login" aria-label="botao para acessar a sua conta">Entrar</button>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script type="text/javascript" src="./assets/js/vlibras/vlibras.js"></script>
  </body>
</html>
