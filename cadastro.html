<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Busines | Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/logo/logo.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/formulario/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="titulo-principal">Criar a sua conta</h1>
    <section class="logo" role="img" aria-label="Pocket Busines">
      <a href="./index.html" rel="follow me" target="_self" title="Home" class="logo__link-home">
        <img src="./assets/imagens/logo/logo-parte-1.svg" alt>
        <picture>
          <img src="./assets/imagens/logo/logo-parte-2.svg" alt class="link-home__texto">
          <br>
          <img src="./assets/imagens/logo/logo-parte-3.svg" alt class="link-home__texto">
        </picture>
      </a>
    </section>
    <form action="#" method="post" accept-charset="UTF-8" name="formulario-cadastro" id="formulario-cadastro" class="formulario-cadastro formularios" autocomplete="on" aria-autocomplete="list">
      <div class="formulario-cadastro__lado-esquerdo">
        <fieldset form="formulario-cadastro" name="nome-usuario" class="formulario__campo-padrao">
          <label for="nome-completo" id="nome-completo" class="campo__label-padrao">Nome completo</label>
          <input type="text" name="nome-completo" form="formulario-cadastro" inputmode="text" aria-labelledby="nome-completo" maxlength="100" minlength="3" autofocus required aria-required="true" class="campo__input-padrao" data-validado pattern="^[a-záàâãéèêíïóôõöúçñ ]+$" autocomplete="on" aria-autocomplete="inline">
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="cpf-cnpj-usuario" class="formulario__campo-padrao">
          <label for="cpf-cnpj-usuario" id="cpf-cnpj-usuario" class="campo__label-padrao">cpf ou cnpj</label>
          <input type="text" name="cpf-cnpj-usuario" form="formulario-cadastro" inputmode="text" aria-labelledby="cpf-cnpj-usuario" maxlength="18" minlength="14" required aria-required="true" class="campo__input-padrao" data-validado pattern="^[\d.\-\/]+$" autocomplete="on" aria-autocomplete="inline">
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="tipo-usuario" class="formulario__tipo-usuario">
          <legend class="campo__label-padrao tipo-usuario__titulo">Você é</legend>
          <div class="tipo-usuario__container-radio">
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-usuario" id="input-empreendedor" form="formulario-cadastro" class="formulario__input-radio" value="empreendedor" aria-labelledby="empreendedor" checked>
              <div class="radio-button" role="radio"></div>
              <label for="input-empreendedor" id="empreendedor" class="campo__label-padrao">Empreendedor</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-usuario" id="input-usuario" form="formulario-cadastro" class="formulario__input-radio" value="usuario" aria-labelledby="usuario">
              <div class="radio-button" role="radio"></div>
              <label for="input-usuario" id="usuario" class="campo__label-padrao">Cliente</label>
            </div>
          </div>
        </fieldset>
        <fieldset form="formulario-cadastro" name="tipo-servico" class="formulario__tipo-servico">
          <legend class="campo__label-padrao tipo-servico__titulo">Qual o tipo de serviço?</legend>
          <div class="tipo-servico__container-radio">
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-venda" form="formulario-cadastro" class="formulario__input-radio" value="venda" aria-labelledby="venda" checked>
              <div class="radio-button" role="radio"></div>
              <label for="input-venda" id="venda" class="campo__label-padrao campo__label-padrao--diminuido">vendas</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-estetica" form="formulario-cadastro" class="formulario__input-radio" value="estetica" aria-labelledby="estetica">
              <div class="radio-button" role="radio"></div>
              <label for="input-estetica" id="estetica" class="campo__label-padrao campo__label-padrao--diminuido">Serviços estética</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-pets" form="formulario-cadastro" class="formulario__input-radio" value="pets" aria-labelledby="pets">
              <div class="radio-button" role="radio"></div>
              <label for="input-pets" id="pets" class="campo__label-padrao campo__label-padrao--diminuido">Serviços para pets</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-tecnologia" form="formulario-cadastro" class="formulario__input-radio" value="tecnologia" aria-labelledby="tecnologia">
              <div class="radio-button" role="radio"></div>
              <label for="input-tecnologia" id="tecnologia" class="campo__label-padrao campo__label-padrao--diminuido">Serviços de tecnologia</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-automotivos" form="formulario-cadastro" class="formulario__input-radio" value="automotivos" aria-labelledby="automotivos">
              <div class="radio-button" role="radio"></div>
              <label for="input-automotivos" id="automotivos" class="campo__label-padrao campo__label-padrao--diminuido">Serviços automotivos</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-domesticos" form="formulario-cadastro" class="formulario__input-radio" value="domesticos" aria-labelledby="domesticos">
              <div class="radio-button" role="radio"></div>
              <label for="input-domesticos" id="domesticos" class="campo__label-padrao campo__label-padrao--diminuido">Serviços domésticos</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-servico" id="input-profissionalizante" form="formulario-cadastro" class="formulario__input-radio" value="profissionalizante" aria-labelledby="profissionalizante">
              <div class="radio-button" role="radio"></div>
              <label for="input-profissionalizante" id="profissionalizante" class="campo__label-padrao campo__label-padrao--diminuido">Capacitação profissional</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="formulario-cadastro__lado-direito">
        <fieldset form="formulario-cadastro" name="nome-fantasia" class="formulario__campo-padrao">
          <label for="nome-fantasia" id="nome-fantasia" class="campo__label-padrao">Nome fantasia da loja física</label>
          <input type="text" name="nome-fantasia" form="formulario-cadastro" inputmode="text" aria-labelledby="nome-fantasia" maxlength="100" minlength="3" class="campo__input-padrao"  data-validado>
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="tipo-genero-usuario" class="formulario__tipo-genero-usuario">
          <legend class="campo__label-padrao tipo-usuario__titulo">gênero</legend>
          <div class="tipo-usuario__container-radio">
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-genero-usuario" id="input-feminino" form="formulario-cadastro" class="formulario__input-radio" value="feminino" aria-labelledby="feminino" checked>
              <div class="radio-button" role="radio"></div>
              <label for="input-feminino" id="feminino" class="campo__label-padrao">Feminino</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-genero-usuario" id="input-masculino" form="formulario-cadastro" class="formulario__input-radio" value="masculino" aria-labelledby="masculino">
              <div class="radio-button" role="radio"></div>
              <label for="input-masculino" id="masculino" class="campo__label-padrao">Masculino</label>
            </div>
          </div>
        </fieldset>
        <fieldset form="formulario-cadastro" name="endereco" class="formulario__campo-padrao">
          <label for="endereco" id="endereco" class="campo__label-padrao">endereço</label>
          <input type="text" name="endereco" form="formulario-cadastro" inputmode="text" aria-labelledby="endereco" maxlength="200" minlength="3" class="campo__input-padrao" required aria-required="true" data-validado>
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="email" class="formulario__campo-padrao">
          <label for="email" id="email" class="campo__label-padrao">e-mail</label>
          <input type="email" name="email" form="formulario-cadastro" inputmode="text" aria-labelledby="email" minlength="8" class="campo__input-padrao" required aria-required="true" data-validado>
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="senha" class="formulario__campo-padrao">
          <label for="senha" id="senha" class="campo__label-padrao">senha</label>
          <input type="password" name="senha" form="formulario-cadastro" inputmode="text" aria-labelledby="senha" maxlength="50" minlength="14" required aria-required="true" class="campo__input-padrao" data-validado pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$*&@#])[0-9a-zA-Z$*&@#]{14,}$">
          <span class="mensagem-erro"></span>
        </fieldset>
        <fieldset form="formulario-cadastro" name="tipo-loja" class="formulario__tem-loja-fisica">
          <legend class="campo__label-padrao tipo-usuario__titulo">tem loja física?</legend>
          <div class="tipo-usuario__container-radio">
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-loja" id="input-sim" form="formulario-cadastro" class="formulario__input-radio" value="s" aria-labelledby="sim" checked>
              <div class="radio-button" role="radio"></div>
              <label for="input-sim" id="sim" class="campo__label-padrao">Sim</label>
            </div>
            <div class="campos-radio__conjunto-radio" data-radio-criado>
              <input type="radio" name="tipo-loja" id="input-nao" form="formulario-cadastro" class="formulario__input-radio" value="n" aria-labelledby="nao">
              <div class="radio-button" role="radio"></div>
              <label for="input-nao" id="nao" class="campo__label-padrao">Não</label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    <button type="submit" form="formulario-cadastro" formenctype="text/plain" formmethod="post" name="botao-cadastrar" aria-label="botao para efetuar o cadastro">Cadastrar</button>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/radio-button/radio-button.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script type="text/javascript" src="./assets/js/vlibras/vlibras.js"></script>
  </body>
</html>
